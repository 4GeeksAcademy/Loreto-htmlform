<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
<form>

    <div class="card text">
        <div class="card-header">
         Payment form example
        </div>


        <div class="card-body mt-6">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row g-3 fw-medium mt-2">
                    <div class="col-md-5">
                        <label for="Card" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="Card" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="CVC" aria-describedby="emailHelp" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="Amount">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="Amount">
                        </div>
                    </div>
                </div>
                <div class="row g-3 fw-medium mt-2">
                    <div class="col-md-6">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="FirstName" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="LastName" aria-describedby="emailHelp">
                    </div>

                </div>
                <div class="row g-3 fw-medium mt-2">
                    <div class="col-md-6">
                        <label for="City" class="form-label">City</label>
                        <input type="email" class="form-control" id="City" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-3">
                        <label for="select" class="form-label">State</label>
                        <select class="form-select" aria-label="select">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="PostalCode" class="form-label">Postal Code</label>
                        <input type="email" class="form-control" id="PostalCode" aria-describedby="emailHelp">
                    </div>

                </div>

                <div class="row g-3 fw-medium mt-2">
                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1" class="form-label">We accept:</label>
                        <div class="badge text-bg-secondary col-md-5 d-flex">
                            <div class="form-check me-2 align-self-center">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard fs-5" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check me-2 align-self-center">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-visa fs-5" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check me-2 align-self-center">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-diners-club fs-5" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check me-2 align-self-center">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-apple-pay fs-5" style="color: #ffffff;"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="passwordHelpBlock" class="form-text">
                            Add any notes here.
                          </div>
                    </div>


                </div>


            </form>

         
        </div>


        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary btn-sm ">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm ms-2">Send</button>
        </div>
      </div>
</form>


</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
